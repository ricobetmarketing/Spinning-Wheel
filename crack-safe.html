<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>VIP Day ‚Äì Crack the Safe</title>
<style>
:root{--bg:#0e0f23;--card:#111228;--ring:rgba(255,255,255,.12);--text:#f2f3ff;--dim:#b9baf5;--a1:#ff6ec4;--a2:#7873f5;--warn:#ffe600}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.wrap{max-width:560px;margin:0 auto;padding:20px 14px}
.card{background:var(--card);border:1px solid var(--ring);border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.45);padding:16px;text-align:center}
h1{margin:6px 0 4px;font-size:1.2rem}.grad{background:linear-gradient(90deg,var(--a1),var(--a2));-webkit-background-clip:text;background-clip:text;color:transparent}
.sub{margin:0 10px 14px;color:var(--dim)}
.btn{display:inline-block;padding:12px 16px;border-radius:999px;font-weight:800;color:#0e0f23;background:linear-gradient(90deg,var(--a1),var(--a2));text-decoration:none}
.btn[disabled]{opacity:.7;pointer-events:none}
.safe{position:relative;background:#121433;border-radius:18px;border:1px solid var(--ring);padding:16px;overflow:hidden;margin:8px 0}
.door{height:180px;border-radius:12px;background:#0e1030;border:1px solid #222554;display:grid;place-items:center;box-shadow:inset 0 0 0 2px #1b1e43;transform-origin:left center}
.wheel{width:86px;height:86px;border-radius:50%;background:radial-gradient(#2f3272,#1a1d54);border:3px solid #0b0d2b;display:grid;place-items:center;position:relative}
.knob{position:absolute;width:6px;height:32px;background:var(--warn);transform-origin:bottom center;bottom:50%}
.card.spinning .wheel{animation:spin 1.2s linear}
@keyframes spin{to{transform:rotate(540deg)}}
.card.open .door{animation:door 700ms ease forwards}
@keyframes door{to{transform:perspective(800px) rotateY(-38deg) translateX(8px)}}
.reveal{opacity:0;visibility:hidden;margin-top:12px;border:1px dashed var(--ring);border-radius:12px;background:#10122b;padding:14px;transition:opacity .22s ease}
.reveal.show{opacity:1;visibility:visible}
.codebox{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.code{flex:1 1 220px;min-width:180px;padding:10px;border-radius:10px;border:1px solid var(--ring);background:#0f1128;color:#f2f3ff;font-family:ui-monospace,Menlo,Consolas,monospace}
.copy{flex:0 0 auto;border:0;border-radius:999px;padding:10px 14px;font-weight:800;background:linear-gradient(90deg,var(--a1),var(--a2));color:#0e0f23;cursor:pointer}
.note{margin-top:6px;color:var(--dim);font-size:.85rem}.ok{display:none;color:#1dd1a1}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="card" data-done="0">
    <h1><span class="grad">VIP Day</span> ‚Äì Crack the Safe üîê</h1>
    <p class="sub">Press unlock to open the vault and reveal your code.</p>

    <a href="#" class="btn" id="unlockBtn">Unlock Vault</a>

    <div class="safe" aria-hidden="true">
      <div class="door" id="door">
        <div class="wheel" id="wheel"><div class="knob" id="knob"></div></div>
      </div>
    </div>

    <div class="reveal" id="reveal">
      <div class="codebox">
        <span>üíé Your VIP code:</span>
        <input id="code" class="code" type="text" value="SAYANG" readonly onclick="this.select();document.execCommand('copy')">
        <button id="copyBtn" class="copy">Copy</button>
      </div>
      <div class="note"><span class="tip">Tap Copy or long-press to copy.</span> <span id="copied" class="ok">Copied ‚úî</span></div>
    </div>
  </div>
</div>
<script>
(function(){
  var KEY='rb_vip_safe_done_202509', card=$('#card'), btn=$('#unlockBtn'), wheel=$('#wheel'), knob=$('#knob'), door=$('#door'), rev=$('#reveal'), code=$('#code'), copy=$('#copyBtn'), copied=$('#copied');
  function $(s){return document.querySelector(s)}
  try{ if(localStorage.getItem(KEY)==='1'){ lock(); } }catch(e){}
  function lock(){ card.classList.add('open'); if(btn) btn.style.display='none'; if(rev) rev.classList.add('show'); }
  if(btn){ btn.addEventListener('click', function(e){ e.preventDefault(); if(card.dataset.done==='1') return;
    btn.setAttribute('disabled','disabled'); card.classList.add('spinning'); setTimeout(function(){
      card.classList.remove('spinning'); card.classList.add('open'); rev.classList.add('show'); card.dataset.done='1'; try{localStorage.setItem(KEY,'1')}catch(e){}
    },1200);
  });}
  if(copy){ copy.addEventListener('click', function(){ code.select(); try{document.execCommand('copy'); copied.style.display='inline'; setTimeout(()=>copied.style.display='none',1200);}catch(e){} });}
})();
</script>
</body>
</html>
